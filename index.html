<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Dress-up Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-menu">
        <img src="Mainmenu.png" alt="Main Menu Image">
        <button class="play-button">Play</button>
    </div>
    <div class="game-container">
        <div class="base-container">
            <!-- Base character image -->
            <img id="base-image" src="Base.PNG" alt="Base Image">

            <!-- Existing Items -->
            <img id="backpack-left1" class="backpackl" src="BackpackL.PNG" alt="Left Backpack" style="visibility: hidden;">
            <img id="backpack-left2" class="backpackl" src="BackpackL2.PNG" alt="Left Backpack" style="visibility: hidden;">
            <img id="backpack-right1" class="backpackr" src="BackpackR1.PNG" alt="Right Backpack" style="visibility: hidden;">
            <img id="backpack-left3" class="backpackl" src="BackpackL3.PNG" alt="Left Backpack 3" style="visibility: hidden;">
            <img id="backpack-right2" class="backpackr" src="BackpackR2.PNG" alt="Right Backpack 2" style="visibility: hidden;">
            <img id="shoes-left" class="shoel" src="ShoesL.PNG" alt="Left Shoes" style="visibility: hidden;">
            <img id="shoes-right" class="shoer" src="ShoesR.PNG" alt="Right Shoes" style="visibility: hidden;">
            <img id="suit-right" class="suitr" src="SuitR.PNG" alt="Right Suit" style="visibility: hidden;">
            <img id="bag-left1" class="bagl" src="BagL2.PNG" alt="Left Bag" style="visibility: hidden;">
            <img id="bag-left2" class="bagl" src="BagL3.PNG" alt="Left Bag" style="visibility: hidden;">
            <img id="bag-left4" class="bagl" src="BagL4.PNG" alt="Left Bag 4" style="visibility: hidden;">
            <img id="bag-right" class="bagr" src="BagR.PNG" alt="Right Bag" style="visibility: hidden;">
            <img id="bag-right2" class="bagr" src="BagR2.PNG" alt="Right Bag 2" style="visibility: hidden;">
            <img id="cap-left" class="capl" src="CapL2.PNG" alt="Left Cap" style="visibility: hidden;">
            <img id="cap-right1" class="capr" src="CapR.PNG" alt="Right Cap" style="visibility: hidden;">
            <img id="cap-right2" class="capr" src="CapR2.PNG" alt="Right Cap" style="visibility: hidden;">
            <img id="cap-left3" class="capl" src="CapL3.PNG" alt="Left Cap 3" style="visibility: hidden;">
			<img id="cap-left5" class="capl" src="CapL5.PNG" alt="Left Cap 5" style="visibility: hidden;">
            <img id="cap-right3" class="capr" src="CapR3.PNG" alt="Right Cap 3" style="visibility: hidden;">
            <img id="scarf-left" class="scarfl" src="ScarfL.PNG" alt="Left Scarf" style="visibility: hidden;">
            <img id="scarf-left2" class="scarfl" src="ScarfL2.PNG" alt="Left Scarf" style="visibility: hidden;">
            <img id="scarf-left3" class="scarfl" src="ScarfL3.PNG" alt="Left Scarf 3" style="visibility: hidden;">
            <img id="face-left1" class="facel" src="FaceL.PNG" alt="Face Left 1" style="visibility: visible;">
            <img id="face-left2" class="facel" src="FaceL2.PNG" alt="Face Left 2" style="visibility: hidden;">
            <img id="face-left3" class="facel" src="FaceL3.PNG" alt="Face Left 3" style="visibility: hidden;">
            <img id="face-left4" class="facel" src="FaceL4.PNG" alt="Face Left 4" style="visibility: hidden;">
            <img id="face-left5" class="facel" src="FaceL5.PNG" alt="Face Left 5" style="visibility: hidden;">
            <img id="face-right1" class="facer" src="FaceR.PNG" alt="Face Right 1" style="visibility: visible;">
            <img id="face-right2" class="facer" src="FaceR2.PNG" alt="Face Right 2" style="visibility: hidden;">
            <img id="face-right3" class="facer" src="FaceR3.PNG" alt="Face Right 3" style="visibility: hidden;">
            <img id="face-right4" class="facer" src="FaceR4.PNG" alt="Face Right 4" style="visibility: hidden;">
            <img id="face-right5" class="facer" src="FaceR5.PNG" alt="Face Right 5" style="visibility: hidden;">
			<img id="face-left6" class="facel" src="FaceL6.PNG" alt="Face Left 6" style="visibility: hidden;">

            <!-- New Items -->
            <img id="backpack-left4" class="backpackl" src="BackpackL4.PNG" alt="Left Backpack 4" style="visibility: hidden;">
            <img id="backpack-right3" class="backpackr" src="BackpackR3.PNG" alt="Right Backpack 3" style="visibility: hidden;">
            <img id="shoes-left2" class="shoel" src="ShoesL2.PNG" alt="Left Shoes 2" style="visibility: hidden;">
            <img id="shoes-right2" class="shoer" src="ShoesR2.PNG" alt="Right Shoes 2" style="visibility: hidden;">
            <img id="suit-left" class="suitl" src="SuitL.PNG" alt="Left Suit" style="visibility: hidden;">
            <img id="suit-right2" class="suitr" src="SuitR2.PNG" alt="Right Suit 2" style="visibility: hidden;">
            <img id="cap-left4" class="capl" src="CapL4.PNG" alt="Left Cap 4" style="visibility: hidden;">
            <img id="cap-right4" class="capr" src="CapR4.PNG" alt="Right Cap 4" style="visibility: hidden;">
            <img id="scarf-left4" class="scarfl" src="ScarfL4.PNG" alt="Left Scarf 4" style="visibility: hidden;">
			<img id="scarf-left5" class="scarfl" src="ScarfL5.PNG" alt="Left Scarf 5" style="visibility: hidden;">
            <img id="scarf-right" class="scarfr" src="ScarfR.PNG" alt="Right Scarf" style="visibility: hidden;">
        </div>

        <div class="controls">
            <!-- Controls for backpacks -->
            <div class="category">
                <h3>Backpacks</h3>
                <div class="section">
                    <img src="BackpackL.PNG" alt="Left Backpack Button" onclick="toggleItem('backpack-left1', 'backpackl')">
                    <img src="BackpackL2.PNG" alt="Left Backpack Button" onclick="toggleItem('backpack-left2', 'backpackl')">
                    <img src="BackpackR1.PNG" alt="Right Backpack Button" onclick="toggleItem('backpack-right1', 'backpackr')">
                    <img src="BackpackL3.PNG" alt="Left Backpack 3 Button" onclick="toggleItem('backpack-left3', 'backpackl')">
                    <img src="BackpackR2.PNG" alt="Right Backpack 2 Button" onclick="toggleItem('backpack-right2', 'backpackr')">
                    <img src="BackpackL4.PNG" alt="Left Backpack 4 Button" onclick="toggleItem('backpack-left4', 'backpackl')">
                    <img src="BackpackR3.PNG" alt="Right Backpack 3 Button" onclick="toggleItem('backpack-right3', 'backpackr')">
                </div>
            </div>

            <!-- Controls for shoes -->
            <div class="category">
                <h3>Shoes</h3>
                <div class="section">
                    <img src="ShoesL.PNG" alt="Left Shoes Button" onclick="toggleItem('shoes-left', 'shoel')">
                    <img src="ShoesR.PNG" alt="Right Shoes Button" onclick="toggleItem('shoes-right', 'shoer')">
                    <img src="ShoesL2.PNG" alt="Left Shoes 2 Button" onclick="toggleItem('shoes-left2', 'shoel')">
                    <img src="ShoesR2.PNG" alt="Right Shoes 2 Button" onclick="toggleItem('shoes-right2', 'shoer')">
                </div>
            </div>

            <!-- Controls for suits -->
            <div class="category">
                <h3>Suits</h3>
                <div class="section">
                    <img src="SuitR.PNG" alt="Right Suit Button" onclick="toggleItem('suit-right', 'suitr')">
                    <img src="SuitL.PNG" alt="Left Suit Button" onclick="toggleItem('suit-left', 'suitl ')">
                    <img src="SuitR2.PNG" alt="Right Suit 2 Button" onclick="toggleItem('suit-right2', 'suitr')">
                </div>
            </div>

            <!-- Controls for bags -->
            <div class="category">
                <h3>Bags</h3>
                <div class="section">
                    <img src="BagL2.PNG" alt="Left Bag Button" onclick="toggleItem('bag-left1', 'bagl')">
                    <img src="BagL3.PNG" alt="Left Bag Button" onclick="toggleItem('bag-left2', 'bagl')">
                    <img src="BagR.PNG" alt="Right Bag Button" onclick="toggleItem('bag-right', 'bagr')">
                    <img src="BagL4.PNG" alt="Left Bag 4 Button" onclick="toggleItem('bag-left4', 'bagl')">
                    <img src="BagR2.PNG" alt="Right Bag 2 Button" onclick="toggleItem('bag-right2', 'bagr')">
                </div>
            </div>

            <!-- Controls for caps -->
            <div class="category">
                <h3>Caps</h3>
                <div class="section">
                    <img src="CapL2.PNG" alt="Left Cap Button" onclick="toggleItem('cap-left', 'capl')">
                    <img src="CapR.PNG" alt="Right Cap Button" onclick="toggleItem('cap-right1', 'capr')">
                    <img src="CapR2.PNG" alt="Right Cap Button" onclick="toggleItem('cap-right2', 'capr')">
                    <img src="CapL3.PNG" alt="Left Cap 3 Button" onclick="toggleItem('cap-left3', 'capl')">
                    <img src="CapR3.PNG" alt="Right Cap 3 Button" onclick="toggleItem('cap-right3', 'capr')">
                    <img src="CapL4.PNG" alt="Left Cap 4 Button" onclick="toggleItem('cap-left4', 'capl')">
					<img src="CapL5.PNG" alt="Left Cap 5 Button" onclick="toggleItem('cap-left5', 'capl')">
                    <img src="CapR4.PNG" alt="Right Cap 4 Button" onclick="toggleItem('cap-right4', 'capr')">
                </div>
            </div>

            <!-- Controls for scarves -->
            <div class="category">
                <h3>Scarves</h3>
                <div class="section">
                    <img src="ScarfL.PNG" alt="Left Scarf Button" onclick="toggleItem('scarf-left', 'scarfl')">
                    <img src="ScarfL2.PNG" alt="Left Scarf Button" onclick="toggleItem('scarf-left2', 'scarfl')">
                    <img src="ScarfL3.PNG" alt="Left Scarf 3 Button" onclick="toggleItem('scarf-left3', 'scarfl')">
                    <img src="ScarfL4.PNG" alt="Left Scarf 4 Button" onclick="toggleItem('scarf-left4', 'scarfl')">
					<img src="ScarfL5.PNG" alt="Left Scarf 5 Button" onclick="toggleItem('scarf-left5', 'scarfl')">
                    <img src="ScarfR.PNG" alt="Right Scarf Button" onclick="toggleItem('scarf-right', 'scarfr')">
                </div>
            </div>

            <!-- Controls for left faces -->
            <div class="category">
                <h3>Face (Left)</h3>
                <div class="section">
                    <img src="FaceL.PNG" alt="Face Left 1 Button" onclick="toggleItem('face-left1', 'facel')">
                    <img src="FaceL2.PNG" alt="Face Left 2 Button" onclick="toggleItem('face-left2', 'facel')">
                    <img src="FaceL3.PNG" alt="Face Left 3 Button" onclick="toggleItem('face-left3', 'facel')">
                    <img src="FaceL4.PNG" alt="Face Left 4 Button" onclick="toggleItem('face-left4', 'facel')">
                    <img src="FaceL5.PNG" alt="Face Left 5 Button" onclick="toggleItem('face-left5', 'facel')">
					<img src="FaceL6.PNG" alt="Face Left 6 Button" onclick="toggleItem('face-left6', 'facel')">
                </div>
            </div>

            <!-- Controls for right faces -->
            <div class="category">
                <h3>Face (Right)</h3>
                <div class="section">
                    <img src="FaceR.PNG" alt="Face Right 1 Button" onclick="toggleItem('face-right1', 'facer')">
                    <img src="FaceR2.PNG" alt="Face Right 2 Button" onclick="toggleItem('face-right2', 'facer')">
                    <img src="FaceR3.PNG" alt="Face Right 3 Button" onclick="toggleItem('face-right3', 'facer')">
                    <img src="FaceR4.PNG" alt="Face Right 4 Button" onclick="toggleItem('face-right4', 'facer')">
                    <img src="FaceR5.PNG" alt="Face Right 5 Button" onclick="toggleItem('face-right5', 'facer')">
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
